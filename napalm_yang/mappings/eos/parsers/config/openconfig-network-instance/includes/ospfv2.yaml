    area:
        _process: unnecessary
        config:
            _process: not_implemented
            identifier:
                _process: not_implemented
        identifier:
            _process: not_implemented
        interfaces:
            _process: unnecessary
            interface:
                _process:
                    - path: interface
                      regexp: "^(?P<value>(\\w|-)*\\d+(\\/\\d+)*)$"
                      from: root_network_instance.0
                config:
                    _process: unnecessary
                    authentication-type:
                        _process: not_implemented
                    hide-network:
                        _process: not_implemented
                    id:
                        _process: not_implemented
                    metric:
                        _process:
                            - path: ip.ospf.cost
                    multi-area-adjacency-primary:
                        _process: not_implemented
                    network-type:
                        _process: not_implemented
                    passive:
                        _process: not_implemented
                    priority:
                        _process: not_implemented
                id:
                    _process: not_implemented
                interface-ref:
                    _process: not_implemented
                    config:
                        _process: not_implemented
                        interface:
                            _process: not_implemented
                        subinterface:
                            _process: not_implemented
                    state:
                        _process: not_implemented
                lsa-filter:
                    _process: not_implemented
                    config:
                        _process: not_implemented
                        all:
                            _process: not_implemented
                    state:
                        _process: not_implemented
                mpls:
                    _process: not_implemented
                    config:
                        _process: not_implemented
                        traffic-engineering-metric:
                            _process: not_implemented
                    igp-ldp-sync:
                        _process: not_implemented
                        config:
                            _process: not_implemented
                            enabled:
                                _process: not_implemented
                            post-session-up-delay:
                                _process: not_implemented
                        state:
                            _process: not_implemented
                    state:
                        _process: not_implemented
                neighbors:
                    _process: not_implemented
                    neighbor:
                        _process: not_implemented
                        config:
                            _process: not_implemented
                            metric:
                                _process: not_implemented
                            router-id:
                                _process: not_implemented
                        router-id:
                            _process: not_implemented
                        state:
                            _process: not_implemented
                state:
                    _process: not_implemented
                timers:
                    _process: not_implemented
                    config:
                        _process: not_implemented
                        dead-interval:
                            _process: not_implemented
                        hello-interval:
                            _process: not_implemented
                        retransmission-interval:
                            _process: not_implemented
                    state:
                        _process: not_implemented
        lsdb:
            _process: not_implemented
        mpls:
            _process: not_implemented
            config:
                _process: not_implemented
                traffic-engineering-enabled:
                    _process: not_implemented
            state:
                _process: not_implemented
        state:
            _process: not_implemented
        virtual-links:
            _process: not_implemented
            virtual-link:
                _process: not_implemented
                config:
                    _process: not_implemented
                    remote-router-id:
                        _process: not_implemented
                remote-router-id:
                    _process: not_implemented
                state:
                    _process: not_implemented
global:
    _process: unnecessary
    config:
        _process: unnecessary
        hide-transit-only-networks:
            _process: not_implemented
        igp-shortcuts:
            _process: not_implemented
        log-adjacency-changes:
            _process:
                - path: no.log-adjacency-changes
                  present: no
        router-id:
            _process:
                - path: router-id
        summary-route-cost-mode:
            _process: not_implemented
    graceful-restart:
        _process: unnecessary
        config:
            _process: unnecessary
            enabled:
                _process:
                    - path: graceful-restart
                      present: yes
            helper-only:
                _process: not_implemented
        state:
            _process: not_implemented
    inter-area-propagation-policies:
        _process: not_implemented
        inter-area-propagation-policy:
            _process: not_implemented
            config:
                _process: not_implemented
                default-import-policy:
                    _process: not_implemented
                dst-area:
                    _process: not_implemented
                import-policy:
                    _process: not_implemented
                src-area:
                    _process: not_implemented
            dst-area:
                _process: not_implemented
            src-area:
                _process: not_implemented
            state:
                _process: not_implemented
    mpls:
        _process: not_implemented
        config:
            _process: not_implemented
            traffic-engineering-extensions:
                _process: not_implemented
        igp-ldp-sync:
            _process: not_implemented
            config:
                _process: not_implemented
                enabled:
                    _process: not_implemented
                post-session-up-delay:
                    _process: not_implemented
            state:
                _process: not_implemented
        state:
            _process: not_implemented
    state:
