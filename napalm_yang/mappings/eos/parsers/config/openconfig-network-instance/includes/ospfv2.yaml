        lsa-generation:
            _process: not_implemented
            config:
                _process: not_implemented
                initial-delay:
                    _process:
                maximum-delay:
                    _process: not_implemented
            state:
                _process: not_implemented
        max-metric:
            _process: not_implemented
            config:
                _process: not_implemented
                include:
                    _process: not_implemented
                set:
                    _process: not_implemented
                timeout:
                    _process: not_implemented
                trigger:
                    _process: not_implemented
            state:
                _process: not_implemented
        spf:
            _process: unnecessary
            config:
                _process:
                    - path: timers.throttle.spf
                initial-delay:
                    _process: not_implemented
                maximum-delay:
                    _process: not_implemented
            state:
                _process: not_implemented
